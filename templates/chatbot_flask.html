{% extends 'base.html' %}



{% block content %}
<section id="product" class="p-5 bg-light text-success">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-md p-5card-body text-center">  
                <h1 >FLASK CHATBOT</h1> 
            </div>
        </div>


    
        



        <div>
            {% if chat %}
                {% for ques, resp in chat.items() %}

                <div class="row mt-3 text-light">
                    <div class="col-sm-1 text-success">You : </div>
                    <div class="col-sm-11 bg-success">{{ ques }}</div>
                </div>

                <div class="row mt-3 text-dark">
                    <div class="col-sm-1">BOT : </div>
                    <div class="col-sm-11 ">{{ resp }}</div>
                </div>


                {% endfor %}
            {% endif %}
        </div>

        <div class="row mt-2">
            <div class="col-sm-1">YOU : </div>
            <div class="col-sm-11">

                <div>
                    <form action="/flask" method="post" class="col-sm-10">
                        <input type="text" name="question_flask" autofocus class="col-sm-10">
                        <!-- <input type="submit" value="send"> -->
                    </form>
                </div>


            </div>
        </div>



        
        



</section>
{% endblock %}
